services:
  # PostgreSQL Database
  - type: pspg
    name: darital-database
    plan: free
    databaseName: darital
    user: darital_user

  # Redis for queues (optional - can use Upstash free tier as alternative)
  - type: redis
    name: darital-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  # NestJS API Backend
  - type: web
    name: darital-api
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@10.19.0 --activate && pnpm install && cd apps/api && pnpm run build
    startCommand: cd apps/api && pnpm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: darital-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: darital-redis
          property: connectionString
      - key: CORS_ORIGINS
        value: https://admin.yourdomain.uz,https://tenant.yourdomain.uz,https://yourdomain.uz
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      # Add other environment variables in Render dashboard
      # MINIO_ENDPOINT, MINIO_ACCESS_KEY, MINIO_SECRET_KEY, etc.

  # Admin Web (Next.js)
  - type: web
    name: darital-admin-web
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@10.19.0 --activate && pnpm install && cd apps/admin-web && pnpm run build
    startCommand: cd apps/admin-web && pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://darital-api.onrender.com/api
      # Update this after setting custom domain

  # Tenant Web (Next.js)
  - type: web
    name: darital-tenant-web
    env: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@10.19.0 --activate && pnpm install && cd apps/tenant-web && pnpm run build
    startCommand: cd apps/tenant-web && pnpm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: NEXT_PUBLIC_API_URL
        value: https://darital-api.onrender.com/api
      # Update this after setting custom domain
