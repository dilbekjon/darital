events { worker_connections 1024; }
http {
  # CORS: allow admin and tenant origins (http and https)
  map $http_origin $cors_origin {
    default "";
    "~^https?://(admin\.|www\.)?darital-arenda\.uz$" $http_origin;
  }

  upstream api { server api:3001; }
  upstream admin { server admin-web:3000; }
  upstream tenant { server tenant-web:3002; }

  server {
    listen 80;
    server_name api.darital-arenda.uz;
    location / {
      if ($request_method = OPTIONS) {
        add_header Access-Control-Allow-Origin $cors_origin;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Range";
        add_header Access-Control-Allow-Credentials "true";
        add_header Access-Control-Max-Age 86400;
        return 204;
      }
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 86400;
      add_header Access-Control-Allow-Origin $cors_origin always;
      add_header Access-Control-Allow-Credentials "true" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept, Range" always;
    }
  }

  server {
    listen 80;
    server_name admin.darital-arenda.uz;
    location / {
      proxy_pass http://admin;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 80;
    server_name darital-arenda.uz www.darital-arenda.uz;
    location / {
      proxy_pass http://tenant;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  # Until domain DNS is active: open main site by IP
  server {
    listen 80 default_server;
    server_name _;
    location / {
      proxy_pass http://tenant;
      proxy_http_version 1.1;
      proxy_set_header Host darital-arenda.uz;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
