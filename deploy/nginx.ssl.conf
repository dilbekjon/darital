# HTTPS (SSL) config. Use after getting certs with Certbot.
# Cert path: /etc/letsencrypt/live/darital-arenda.uz/ (one cert for all domains)
events { worker_connections 1024; }
http {
  upstream api { server api:3001; }
  upstream admin { server admin-web:3000; }
  upstream tenant { server tenant-web:3002; }
  upstream minio { server minio:9000; }

  server {
    listen 80;
    server_name api.darital-arenda.uz;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
  }
  server {
    listen 443 ssl;
    server_name api.darital-arenda.uz;
    ssl_certificate /etc/letsencrypt/live/darital-arenda.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darital-arenda.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    location /files/ {
      proxy_pass http://minio/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
    location / {
      proxy_pass http://api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 86400;
    }
  }

  server {
    listen 80;
    server_name admin.darital-arenda.uz;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
  }
  server {
    listen 443 ssl;
    server_name admin.darital-arenda.uz;
    ssl_certificate /etc/letsencrypt/live/darital-arenda.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darital-arenda.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    location / {
      proxy_pass http://admin;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 80;
    server_name darital-arenda.uz www.darital-arenda.uz;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / { return 301 https://$host$request_uri; }
  }
  server {
    listen 443 ssl;
    server_name darital-arenda.uz www.darital-arenda.uz;
    ssl_certificate /etc/letsencrypt/live/darital-arenda.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darital-arenda.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    location / {
      proxy_pass http://tenant;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }

  server {
    listen 80 default_server;
    server_name _;
    location /.well-known/acme-challenge/ { root /var/www/certbot; }
    location / {
      proxy_pass http://tenant;
      proxy_http_version 1.1;
      proxy_set_header Host darital-arenda.uz;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
