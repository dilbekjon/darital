# Usage: docker compose -f docker-compose.prod.yml --env-file .env.production up -d
# VPS (local MinIO): add -f docker-compose.vps.yml to force local storage and fix R2 signature error.
services:
  postgres:
    image: postgres:16-alpine
    container_name: darital-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-Darital-2026}
      POSTGRES_DB: ${POSTGRES_DB:-darital}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-darital}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - darital-network

  redis:
    image: redis:7-alpine
    container_name: darital-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - darital-network

  minio:
    image: minio/minio:latest
    container_name: darital-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data
    volumes:
      - minio_data:/data
    networks:
      - darital-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: darital-api
    container_name: darital-api
    restart: unless-stopped
    env_file: .env.production
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-darital}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio}
      MINIO_PORT: ${MINIO_PORT:-9000}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-contracts}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    networks:
      - darital-network

  admin-web:
    build:
      context: .
      dockerfile: Dockerfile.admin
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.darital-arenda.uz/api}
    image: darital-admin
    container_name: darital-admin
    restart: unless-stopped
    environment:
      PORT: 3000
    networks:
      - darital-network

  tenant-web:
    build:
      context: .
      dockerfile: Dockerfile.tenant
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.darital-arenda.uz/api}
    image: darital-tenant
    container_name: darital-tenant
    restart: unless-stopped
    environment:
      PORT: 3002
    networks:
      - darital-network

  nginx:
    image: nginx:alpine
    container_name: darital-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot-webroot:/var/www/certbot:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
      - admin-web
      - tenant-web
    networks:
      - darital-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  darital-network:
    driver: bridge
