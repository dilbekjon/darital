name: Build (Render deploys separately)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Build status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Build successful! (Render deploys from this repo.)"
          else
            echo "❌ Build failed!"
          fi

